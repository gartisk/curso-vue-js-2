<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>

    <div id="app">
        <p>{{ titulo }}</p>
        <!-- Two way data binding: garante que a sincronização dos dados vem tanto da tela quanto da instancia. -->
        <input type="text" v-model:value="titulo" />
        <br />
        <!-- uma forma manual de faze-lo -->
        <input type="text" v-bind:value="titulo"
            v-on:input="titulo = $event.target.value" />
        
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    });
</script>
</html>
