<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>

    <div id="app">
       <button v-on:click="aumentar">Aumentar</button>
       <button v-on:click="contador2++">Aumentar 2</button>
       <button v-on:click="diminuir">Diminuir</button>
       <p>Contador: {{contador}} | contador2: {{contador2}}</p>
       <!-- para propriedades computadas não é necessario usar () -->
       <p>resultado: {{resultado}}</p>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                console.log('metodo computed resultado chamado...');
                return this.contador >= 5 ?
                    'Maior ou Igual a 5' : 'Menor que 5';
            }
        },
        watch: {
            contador(novoValor, antigoValor){
                setTimeout(() => {
                    this.contador = 0;
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            },
            diminuir() {
                this.contador--;
            },
            // só é possivel utilizando um
            // resultado() {
            //     console.log('metodo resultado chamado...');
            //     return this.contador >= 5 ?
            //         'Maior ou Igual a 5' : 'Menor que 5';
            // }
            
        }
    });
</script>
</html>
